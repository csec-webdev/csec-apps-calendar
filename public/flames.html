<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calgary Flames Schedule</title>
    <link rel="icon" type="image/png" href="/assets/teams/flames/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.0.6">
</head>
<body class="team-flames">
    <div class="info-row">
        <div class="timezone-info" id="timezoneInfo">All times in MDT</div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box home"></div>
                <span>Home</span>
            </div>
            <div class="legend-item">
                <div class="legend-box away"></div>
                <span>Away</span>
            </div>
        </div>
    </div>
    
    <hr class="section-divider">
    
    <div class="calendar-container">
        <div class="calendar-header">
            <span class="nav-icon" id="prevMonth" aria-label="Previous month" role="button" tabindex="0">
                <span class="material-icons">arrow_circle_left</span>
            </span>
            <div class="month-year" id="monthYear">September 2025</div>
            <span class="nav-icon" id="nextMonth" aria-label="Next month" role="button" tabindex="0">
                <span class="material-icons">arrow_circle_right</span>
            </span>
        </div>
        
        <div class="calendar-grid-wrapper" id="calendarGridWrapper">
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Game Details Modal -->
    <div class="modal-overlay" id="gameModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal" aria-label="Close modal">
                <span class="material-icons">close</span>
            </button>
            <!-- Sponsor Section -->
            <div id="modalSponsor" class="modal-sponsor" style="display: none;">
                <div class="modal-sponsor-label" id="modalSponsorLabel"></div>
                <div class="modal-sponsor-content">
                    <img id="modalSponsorLogo" src="" alt="" class="modal-sponsor-logo">
                    <div id="modalSponsorText" class="modal-sponsor-text"></div>
                </div>
            </div>
            <div class="modal-header">
                <div class="modal-game-header">
                    <!-- Left Team (Opponent for home games, Flames for away games) -->
                    <div class="modal-team modal-team-left">
                        <img id="modalLeftTeamLogo" src="" alt="" class="modal-team-logo">
                        <span id="modalLeftTeamAbbrev" class="modal-team-abbrev"></span>
                        <span id="modalLeftTeamName" class="modal-team-name"></span>
                        <span id="modalLeftTeamScore" class="modal-team-score"></span>
                    </div>
                    
                    <!-- Center Game Info -->
                    <div class="modal-game-center">
                        <div id="modalGameStatus" class="modal-status-container">
                            <span id="modalGameStatusText" class="modal-status-text"></span>
                        </div>
                        <span id="modalGameDate" class="modal-status-date"></span>
                        <div id="modalGameTimeContainer" class="modal-time-container" style="display: none;">
                            <span id="modalGameTime" class="modal-time-text"></span>
                        </div>
                        <div id="modalGameVenue" class="modal-venue-text"></div>
                        <div id="modalGameBroadcast" class="modal-broadcast-container" style="display: none;">
                            <div class="modal-broadcast-logos" id="modalBroadcastLogos"></div>
                        </div>
                    </div>
                    
                    <!-- Right Team (Flames for home games, Opponent for away games) -->
                    <div class="modal-team modal-team-right">
                        <span id="modalRightTeamScore" class="modal-team-score"></span>
                        <img id="modalRightTeamLogo" src="" alt="" class="modal-team-logo">
                        <span id="modalRightTeamAbbrev" class="modal-team-abbrev"></span>
                        <span id="modalRightTeamName" class="modal-team-name"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a id="modalTicketsBtn" href="#" target="_blank" class="modal-btn modal-btn-primary" style="display: none;">Buy Tickets</a>
                <a id="modalPreviewBtn" href="#" class="modal-btn modal-btn-secondary" style="display: none;">Game Preview</a>
                <a id="modalSummaryBtn" href="#" class="modal-btn modal-btn-secondary" style="display: none;">Game Summary</a>
            </div>
        </div>
    </div>
    
    <!-- Add To Calendar Button -->
    <a href="fr-calgary-flames://team_schedule?persona_lookup_key=calgary_flames_nhl&click_tracking_name=Schedule" class="view-list-btn">
        <span class="material-icons">list</span>
        <span>View List</span>
    </a>
    <a href="https://nhl.ecal.com/cgy" target="_blank" rel="noopener noreferrer" class="add-to-calendar-btn">
        <span class="material-icons">event</span>
        <span>Add To Calendar</span>
    </a>
    
        <script>
        window.__TEAM_KEY__ = "flames";
        window.__LEAGUE_KEY__ = "nhl";
    </script>

    <script src="calendar.js?t=1734567890123"></script>
</body>
</html>
