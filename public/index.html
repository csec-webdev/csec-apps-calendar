<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSEC Team Calendars</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=1.0.6">
  <style>
    /* Minimal landing styles; does not affect team pages. */
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .landing { max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .landing h1 { font-size: 24px; margin: 0 0 16px; }
    .landing p { margin: 0 0 16px; opacity: 0.85; }
    .team-links { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 16px; }
    .team-links a { display: block; padding: 14px 16px; border: 1px solid rgba(0,0,0,0.12); border-radius: 12px; text-decoration: none; color: inherit; background: #fff; }
    .team-links a:hover { border-color: rgba(0,0,0,0.22); }
  </style>
</head>
<body>
  <div class="landing">
    <h1>CSEC Team Calendars</h1>
    <p>Select a team:</p>
    <div class="team-links">
      <a href="flames.html">Calgary Flames</a>
      <a href="wranglers.html">Calgary Wranglers</a>
      <a href="hitmen.html">Calgary Hitmen</a>
      <a href="roughnecks.html">Calgary Roughnecks</a>
      <a href="stampeders.html">Calgary Stampeders</a>
    </div>
  </div>
</body>
</html>
